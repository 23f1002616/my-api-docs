  title: Hospital Management System Problem Statement
  description: >
    <div>I built a Flask based Hospital Management System (HMS) web application that allows Admins, Doctors, and Patients to interact with the system based on their roles.
    <h3><strong> Pakages Used: </strong></h3>
    <ol> 
      <li><strong>Flask:</strong> Core backend web framework</li>
      <li><strong>SQLAlchemy:</strong> Object Relational Mapper for SQLite database</li>
      <li><strong>Flask-Restful:</strong> To build clean and structured REST APIs</li>
      <li><strong>Flask-Login:</strong> User authentication and session management</li>
      <li><strong>python-dotenv:</strong> To load the environment variables from the .env file</li>
      <li><strong>Flask-Migrate:</strong> To manage database schema changes without losing data</li> 
      <li><strong>jinja2:</strong> Template engine for rendering dynamic HTML pages</li>
      <li><strong>Bootstrap 5:</strong> Frontend styling and responsive design</li>
      <li><strong>Chart.js:</strong> To visualize trends such as no. of appointments Completed, Booked and cancelled</li>
      <li><strong>SQLite:</strong> Lightweight local database for storing user data</li>
    </ol>
    </div>
